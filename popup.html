<!DOCTYPE html>
<html lang="en">
<head>
	<title>MeWantCookies</title>
	<script src="popup.js"></script>
	<link rel="stylesheet" href="popup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="fastActions"></div>

<label>Cookie name:
	<input type="text" name="cookieName" placeholder="Cookie Name">
</label>
<br><br>

<label>Cookie value:
	<input type="text" name="cookieValue" placeholder="Cookie Value">
</label>
<br><br>

<label>Domains:</label>
<div id="domainsContainer">
	<input type="text" name="domain" placeholder="Domain">
</div>
<span id="addDomainButton" style="text-decoration: underline; cursor: pointer;">Add domain</span><br><br>

<button id="setCookieButton">SET</button>
<button id="setActionNameButton" style="display: none;">Save action</button>

<div id="saveActionContainer" style="display: none;">
	<br><hr><br>
	<label>Action name:
		<input type="text" name="actionName" placeholder="Action name">
	</label>
	<br><br>
	<button id="saveActionButton">Save</button>
</div>

<div>
	<p id="errorAlert"></p>
	<p id="successAlert"></p>
</div>

</body>
</html>
